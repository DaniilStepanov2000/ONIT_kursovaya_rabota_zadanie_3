<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <form class="col-lg-6 offset-lg-3" action="/do_change_doctor_data/{{data.id}}" method="POST">
             <div class="d-flex flex-column min-vh-50 justify-content-center align-items-center">
            <span>Введите имя доктора</span><input type="text" value="{{data.first_name}}" name="first_name"><br>
            <span>Введите фамилию доктора</span><input type="text" value="{{data.second_name}}" name="second_name"><br>
            <span>Введите специализацию доктора</span><input type="text" value="{{data.specialization}}" name="specialization"><br>
            <span>Введите зарплату доктора</span><input type="text" value="{{data.salary}}" name="salary"><br>
            <span>Введите год рождения доктора</span><input type="text" value="{{data.birthday}}" name="birthday"><br>
            <span>Выберите больницу</span><select name="hospital_id"><br>
                {% for h in hospital_id_list.hospital_id_list %}
                <option>{{h.id}}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Отправить данные"><br>
                  <a href="/doctors_manager"><input type="button" value="Назад"></a>
             </div>
        </form>
    </body>
</html>
