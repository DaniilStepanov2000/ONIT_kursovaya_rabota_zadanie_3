<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <form class="col-lg-6 offset-lg-3" action="/do_change_hospital_data/{{data.id}}" method="POST">
            <div class="d-flex flex-column min-vh-50 justify-content-center align-items-center">
            <span>Введите название больницы</span><input value="{{data.name}}" type="text" name="name"><br>
            <span>Введите адрес больницы</span><input value="{{data.address}}" type="text" name="address"><br>
            <span>Введите дату открытия</span><input value="{{data.opening_date}}" type="text" name="opening_date"><br>
            <span>Введите количество корпусов</span><input value="{{data.number_buildings}}" type="text" name="number_buildings"><br>
            <input type="submit" value="Отправить данные">
            <a href="/hospitals_manager"><input type="button" value="Назад"></a>
            </div>
        </form>
    </body>
</html>
