<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/main.css">

  </head>
  <body>
   <div class="d-flex flex-column min-vh-50 justify-content-center align-items-center" id="test">
        <form action="/doctors_operation" method="POST">
        <input type="submit" value="Добавить данные" name="add_data"><br>
        {% if data %}
        <table>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Специализцаия</th>
        <th>Зарплата</th>
        <th>День рождения</th>
        <th>Больница</th>
        <th>Операции</th>
    </tr>
    {% for elem  in data %}
    <tr>
        <td>{{elem.id}}</td>
        <td>{{elem.first_name}}</td>
        <td>{{elem.second_name}}</td>
        <td>{{elem.specialization}}</td>
        <td>{{elem.salary}}</td>
        <td>{{elem.birthday}}</td>
        <td>{{elem.hospital_id}}</td>
        <td><a href="/change_doctor_data/{{elem.id}}/{{elem.first_name}}/{{elem.second_name}}/{{elem.specialization}}/{{elem.salary}}/{{elem.birthday}}">Изменить</a><br><a href="/delete_doctor_data/{{elem.id}}">Удалить</a></td>
    </tr>
    {% endfor %}
</table>
  {% endif %}
            <a href="/main"><input type="button" value="Назад"></a>
        </form>
        </div>

  </body>
</html>
