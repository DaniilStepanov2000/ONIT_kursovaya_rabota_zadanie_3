<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/main.css">

  </head>
  <body>
        <form class="col-lg-6 offset-lg-3" action="/hospitals_operation" method="POST">
            <div class="d-flex flex-column min-vh-50 justify-content-center align-items-center">
            <input type="submit" value="Добавить данные" name="add_data"><br>
        {% if data %}
        <table>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Адрес</th>
        <th>Дата открытия</th>
        <th>Количество корпусов</th>
        <th>Операции</th>
    </tr>
    {% for elem  in data %}
    <tr>
        <td>{{elem.id}}</td>
        <td>{{elem.name}}</td>
        <td>{{elem.address}}</td>
        <td>{{elem.opening_date}}</td>
        <td>{{elem.number_buildings}}</td>
        <td><a href="/change_hospital_data/{{elem.id}}/{{elem.name}}/{{elem.address}}/{{elem.opening_date}}/{{elem.number_buildings}}">Изменить</a><br><a href="/delete_hospital_data/{{elem.id}}">Удалить</a></td>
    </tr>
    {% endfor %}
</table>
  {% endif %}
                <a href="/main"><input type="button" value="Назад"></a>
            </div>
        </form>

  </body>
</html>
