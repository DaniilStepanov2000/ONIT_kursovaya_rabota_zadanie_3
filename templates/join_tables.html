<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body>
  <form class="col-lg-6 offset-lg-3">
      <div class="d-flex flex-column min-vh-50 justify-content-center align-items-center">
  <table>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Специализцаия</th>
        <th>Зарплата</th>
        <th>День рождения</th>
        <th>Больница</th>
        <th>Адрес</th>
    </tr>
    {% for elem  in data %}
    <tr>
        <td>{{elem[0].id}}</td>
        <td>{{elem[0].first_name}}</td>
        <td>{{elem[0].second_name}}</td>
        <td>{{elem[0].specialization}}</td>
        <td>{{elem[0].salary}}</td>
        <td>{{elem[0].birthday}}</td>
        <td>{{elem[1].name}}</td>
        <td>{{elem[1].address}}</td>
    </tr>
    {% endfor %}
</table>
          <a href="/main"><input type="button" value="Назад"></a>
      </div>
</form>
  </body>
</html>
